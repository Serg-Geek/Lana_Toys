<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css'%}">


</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                {% load static %}
                <img src="{% static 'logo/logo.png' %}" width="80" title="Lana_toys"/>

            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="{% url 'catalog' %}" class="nav-link px-2 link-secondary">Каталог</a></li>
            <li><a href="#" class="nav-link px-2">Как купить</a></li>
            <li><a href="{% url 'about' %}" class="nav-link px-2">О нас</a></li>
            <li><a href="#" class="nav-link px-2">Контакты</a></li>
        </ul>

        <div class="col-md-3 text-end">

        </div>
    </header>
</div>


    <div class="container">
        {% block content %}{% endblock %}
    </div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    {% load static %}
                    <img src="{% static 'logo/logo.png' %}" width="80" title="Lana_toys"/>
                </a>
            </div>
            <div class="col">
                <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    {% load static %}
                    <img src="{% static 'logo/logo_telegramm.png' %}" width="32" title="Lana_toys"/>
                    <span>@toys_lana</span>
                </a>
            </div>
            <div class="col">
                <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    {% load static %}
                    <img src="{% static 'logo/logo_instagram.png' %}" width="32" title="Lana_toys"/>
                    <span>@toys_lana</span>
                </a>
            </div>
            <div class="col">
                <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    {% load static %}
                    <img src="{% static 'logo/logo_facebook.png' %}" width="32" title="Lana_toys"/>
                    <span>toys_lana</span>
                </a>
            </div>
        </div>
    </div>

</footer>
</body>
</html>
