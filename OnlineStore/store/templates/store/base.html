<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');
    </style>
</head>
<body>
<header class="lana-pink">
    <div class="container d-flex align-items-center justify-content-center py-5 ">
        <div class="col-2 mb-2 ">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                {% load static %}
                <img src="{% static 'logo/logo.svg' %}" width="183" height="64" alt="">
            </a>
        </div>

        <ul class="nav col-8 mb-2 justify-content-center ">
            <li><a href="{% url 'home' %}" class="nav-link px-2 {% if request.resolver_match.url_name == 'home' %}link-secondary{% endif %}">Главная</a></li>
            <li><a href="{% url 'catalog' %}" class="nav-link px-2 {% if request.resolver_match.url_name == 'catalog' %}link-secondary{% endif %}">Каталог</a></li>
            <li><a href="{% url 'how_to_buy'  %}" class="nav-link px-2 {% if request.resolver_match.url_name == 'how_to_buy' %}link-secondary{% endif %}">Как купить</a></li>
            <li><a href="{% url 'about' %}" class="nav-link px-2 {% if request.resolver_match.url_name == 'about' %}link-secondary{% endif %}">О нас</a></li>
            <li><a href="{% url 'contacts' %}" class="nav-link px-2 {% if request.resolver_match.url_name == 'contacts' %}link-secondary{% endif %}">Контакты</a></li>
        </ul>
        <div class="col-2 text-end">
        </div></div>
</header>

        {% block content %}{% endblock %}

<footer class="lana-pink">
    <div class="container d-flex justify-content-between py-5">
        <div class="logo">
            <a href="/">
                <img src="{% static 'logo/logo.svg' %}" width="183" height="64" alt="">
            </a>
        </div>
        <div class="instagram align-self-center">
            <a class="lana-link" href="https://www.instagram.com/toys_lana?igsh=MTZ3NmQ0bDIyODQyZw==">
                <img src="{% static 'logo/instagram.svg' %}" alt="@toys_lana"> @toys_lana
            </a>
        </div>
        <div class="telegram align-self-center">
            <a class="lana-link" href="https://t.me/toys_lana">
                <img src="{% static 'logo/telegram.svg' %}" alt="@toys_lana"> @toys_lana
            </a>
        </div>
        <div class="facebook align-self-center">
            <a class="lana-link" href="https://www.facebook.com/Toyslana1?mibextid=ZbWKwL">
                <img src="{% static 'logo/facebook.svg' %}" alt="@Toyslana1"> @Toyslana1
            </a>
        </div>
    </div>
</footer>
{% block caruseljs %}{% endblock %}



</body>
</html>
